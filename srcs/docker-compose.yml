version: "3.9"
services:
  nginx:
    build: ./requirements/nginx/
    image: nginx
    container_name: nginx
    ports:
      - "443:443"
    networks:
      - backend
    volumes:
      - wp:/www/wordpress
    command: nginx -g "daemon off;"
    depends_on:
      - wordpress

  mariadb:
    build: ./requirements/mariadb/
    image: mariadb
    container_name: mariadb
    ports:
      - "3306:3306"
    networks:
      - backend
    volumes:
      - db:/var/lib/mysql
    command: ./script.sh
    env_file:
      - .env

  wordpress:
    build: ./requirements/wordpress/
    image: wordpress
    container_name: wordpress
    ports:
      - "9000:9000"
    networks:
      - backend
    volumes:
      - wp:/www/wordpress
    # command: ./script.sh
    depends_on:
      - mariadb
    env_file:
      - .env

  adminer:
    build: ./requirements/adminer/
    image: adminer
    container_name: adminer
    ports:
      - "5000:5000"
    command: php -S 0.0.0.0:5000
    networks:
      - backend

  backup:
    build: ./requirements/backup/
    image: backup
    container_name: backup
    networks:
      - backend
    depends_on:
      - mariadb
    command: /usr/bin/script.sh
    volumes:
      - db:/data/DB
      - backup:/backup

volumes:
  db:
    driver: local
    driver_opts:
      type: none
      device: ~/data/DB
      o: bind
  wp:
    driver: local
    driver_opts:
      type: none
      device: ~/data/WordPress
      o: bind
  backup:
    driver: local
    driver_opts:
      type: none
      device: ~/data/backup
      o: bind

networks:
  backend:
    # driver: bridge